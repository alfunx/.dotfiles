# dot flags for various things
MODES="\
#[fg=colour167]#{?client_prefix,●,○} \
#[fg=colour214]#{?pane_in_mode,●,○} \
#[fg=colour108]#{?pane_synchronized,●,○}"

# Seperators
L_SEPARATOR=""
R_SEPARATOR=""

# Status
set-option -g status-left  "#[fg=colour235,bg=colour246] #S #[fg=colour239,bg=colour246,none]${R_SEPARATOR}#[fg=colour237,bg=colour239,none]${R_SEPARATOR}#[fg=colour237,bg=colour237,none] "
set-option -g status-right "${FLAGS} #[fg=colour243,bg=colour237,none]#I/#{session_windows}  #[fg=colour237,bg=colour239,none]${L_SEPARATOR}#[fg=colour246,bg=colour239] #(show-short-dir \"#{pane_current_path}\" \"#{client_width}\") #[fg=colour239,bg=colour246,none]${L_SEPARATOR}#[fg=colour235,bg=colour246] $USER@#h "

# Status (windows)
set-window-option -g window-status-format         "#[fg=colour237,bg=colour237,none]${R_SEPARATOR}#[fg=colour246,bg=colour237,none]   #W   #[fg=colour237,bg=colour237,none]${L_SEPARATOR} "
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour237,none]${R_SEPARATOR}#[fg=colour223,bg=colour235,bold]       #W       #[fg=colour235,bg=colour237,none]${L_SEPARATOR} "

